
<html>
<html>
<h1>Bandeira Do Brasil</h1>
<canvas width="1000" height="500"></canvas>

<script>
    //dados tela a ser pintada
    var tela= document.querySelector("canvas");
    var pincel= tela.getContext("2d");
    pincel.fillStyle= "#00FA9A";
    pincel.fillRect(0,0,1000,500);

    function desenhaCirculo(evento) {
    var x = evento.pageX - tela.offsetLeft;//para tirar margen a mais no navegador e mostrar a cordenada x e y ao clicar
    var y = evento.pageY - tela.offsetTop;
    pincel.fillStyle="blue";
    pincel.beginPath();
    pincel.arc(x, y, 10, 0, 2*3.14);
    pincel.fill();

    console.log("posição do clique : " + x + ", " + y);
}
function alerta(evento){//coloca-se esse parametro evento para pegar as cordenadas atraves do navegador
    var x = evento.pageX - tela.offsetLeft;//para tirar margen a mais no navegador e mostrar a cordenada x e y ao clicar
    var y = evento.pageY - tela.offsetTop;
    alert("Posicoes X= "+x+", "+ "Y= "+y);
}

tela.onclick = desenhaCirculo;
//tela.onclick = alerta;

</script>
</html>
