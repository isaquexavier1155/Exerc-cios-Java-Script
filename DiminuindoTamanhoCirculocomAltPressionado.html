<canvas width="600" height="400"></canvas>


<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var cores = ['blue', 'red', 'green', "orange"];
    var indiceCorAtual = 0; // começa com blue
    var raio= 5;//essa variavel só é ativada uma vez, com valor inicial de 10


     

    function desenhaCirculo(evento) {
            
            if(evento.shiftKey){//se botao shif estiver pressionado
            raio=raio+10;
           
           }//caso nao seja clicado em shift continua rodando o codigo com valor de raio alterado
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = cores[indiceCorAtual];
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();

            if(evento.altKey){
            raio=raio-5; 
            }

        if(raio>40){//limita raio ate tamanho 40
        raio=40;
        }

    }



    tela.onclick = desenhaCirculo;

    function mudaCor() {

        indiceCorAtual++;

        if(indiceCorAtual >= cores.length) {
            indiceCorAtual = 0; // volta para a primeira cor, azul
        }

        return false; // para não exibir o menu padrão do canvas com botao direito
    }

    tela.oncontextmenu = mudaCor;

</script>
